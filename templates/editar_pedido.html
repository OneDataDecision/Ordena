<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Editar pedido</h3>
        </div>
        <div class="card-body">
            <form action="/actualizar/{{ pedido['ID Pedido'] }}" method="post" class="row g-3">

                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="paciente" name="paciente" value="{{ pedido['Paciente'] }}">
                </div>
                
                <div class="mb-3">
                    <label for="pabellon" class="form-label">Pabellón</label>
                    <input type="text" class="form-control" id="pabellon" name="pabellon" value="{{ pedido['Pabellón'] }}">
                </div>
                
                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio</label>
                    <input type="text" class="form-control" id="servicio" name="servicio" value="{{ pedido['Servicio'] }}">
                </div>
                
                <div class="mb-3">
                    <label for="dietas" class="form-label">Dietas</label>
                    <input type="text" class="form-control" id="dietas" name="dietas" value="{{ pedido['Dietas'] }}">
                </div>
                
                <div class="mb-3">
                     <label class="form-label">Observaciones</label>
                     <input type="text" class="form-control" value="{{ pedido['Observaciones'] }}" readonly>
                </div>

                <div class="mb-3">
                     <label for="observaciones_menaje" class="form-label">Observaciones sobre el menaje</label>
                     <textarea class="form-control" id="observaciones_menaje" name="observaciones_menaje">{{ pedido['Observaciones Menaje'] }}</textarea>
                </div>  
            
            <div class="col-md-6">
                    <label class="form-label">Hora Recogida</label>
                    <input type="time" name="hora_recogida" value="{{ pedido['Hora Recogida Menaje'] }}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Estado Recogida</label>
                    <select name="estado_recogida" class="form-select">
                        <option value="Pendiente" {% if pedido['Estado Recogida'] == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                        <option value="Recogido" {% if pedido['Estado Recogida'] == 'Recogido' %}selected{% endif %}>Recogido</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Condición del Menaje</label>
                    <select name="condicion_menaje" class="form-select">
                        {% for estado in ["Bueno", "Regular", "Dañado", "Faltante"] %}
                        <option value="{{ estado }}" {% if pedido['Condición Menaje'] == estado %}selected{% endif %}>{{ estado }}</option>
                        {% endfor %}
                    </select>
                </div>

               

                <div class="col-md-6">
                    <input type="checkbox" name="firmado" class="form-check-input me-2" {% if pedido['Firmado por Enfermería'] == 'Sí' %}checked{% endif %}>
                    <label class="form-check-label">Firmado por Enfermería</label>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="/ver_pedidos" class="btn btn-secondary ms-2">Volver</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% include "footer.html" %}

</body>
</html>
