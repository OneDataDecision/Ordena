<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Censo de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Carga de Censo Diario</h3>
            <form action="/cargar_censo" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="archivo" class="form-label">Selecciona el archivo Excel o CSV del censo</label>
                    <input class="form-control" type="file" id="archivo" name="archivo" accept=".xlsx,.csv" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Subir y procesar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
